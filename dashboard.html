<!doctype html>
<html>
  <head>
    <title>Activity Tracker Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="dashboard-header">
        <div class="header-content">
          <h1>Activity Tracker Dashboard</h1>
          <p class="subtitle">Browsing History & Risk Analysis</p>
        </div>
        <div class="export-btn">
          <button id="exportBtn" class="btn btn-secondary">
            Export Report
          </button>
        </div>
      </header>

      <div class="summary" id="summary"></div>

      <div class="grid">
        <div class="card">
          <div class="card-header">
            <h3>Site Usage</h3>
          </div>
          <div id="report"></div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Insights</h3>
          </div>
          <div id="insights">Analyzing behaviour...</div>
        </div>
      </div>

      <div class="card full-width">
        <div class="card-header">
          <h3>IP Address & Risk Analysis</h3>
        </div>
        <div id="ipAnalysis" class="ip-analysis-container"></div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
